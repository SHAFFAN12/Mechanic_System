swagger: "2.0"
info:
  title: MECHANIC SYSTEM 
  version: "1.0.0"
  description: Swagger UI Docs for Project (Mechanic System)

  servers:
    -url: "http://localhost:5000/api-docs/"
    description: This is Local Server
host: localhost:5000
basePath: /
schemes:
  - http
  - https

securityDefinitions:
  login_a_user:
    type: apiKey
    name: authorization
    in: header


              # USER AUTHORIZATION STARTS


paths:
  # USERS

  # Post api to create new user response => web token
  /api/auth/userregister:
    post:
      summary: Create A New User
      tags:
        - User Authorization
      description: Create a new user with a valid name, email, and password.
      produce:
        - applicaition/json
      cosume:
        - applicaition/json
      parameters:
        - in: body
          name: Create User
          description: Enter Valid Information.
          schema:
            type: object
            properties:
              userName:
                type: string
                description: User's full name.
              email:
                type: string
                format: email
                description: User's email address.
              password:
                type: string
                description: User's password (at least 6 characters).
              phoneNumber:
                type: string
                description: User's phoneNumber.
      responses:
        200:
          description: User created successfully.
          schemes:
            type: object
            example: Json web token
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  # Post api to login a user response => web token
  /api/auth/userlogin:
    post:
      summary: Login A User
      security: []
      tags:
        - User Authorization
      description: API to validate and login a user with jwt
      produce:
        - applicaition/json
      cosume:
        - applicaition/json
      parameters:
        - in: body
          name: Login User
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: User's email address.
              password:
                type: string
                description: User's password.
      responses:
        200:
          description: User Logged In
          schemes:
            type: object
            example: Json web token
        400:
          description: Bad Request
        500:
          description: Internal Server Error


# Get api to get the user loggedin => web token
  /api/auth/user-login:
    get:
      summary: Get the currently logged-in user.
      tags:
        - User Authorization
      description: Retrieve the user details for the currently authenticated user.
      security:
        - login_a_user: []
      responses:
        200:
          description: User details retrieved successfully.
          schema:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
              email:
                type: string
              # Add other user properties here excluding password
        401:
          description: Unauthorized. User not logged in or invalid token.
        500:
          description: Internal Server Error. Something went wrong on the server.
      security:
        - login_a_user: []
      parameters:
        - in: header
          name: Authorization
          description: JWT token to authenticate the user.
          required: true
          schema:
            type: string
            format: jwt


                      # USER AUTHORIZATION END
  

                      # MECHANIC AUTHORIZATION STARTS

  paths:
  # MECHANICS

  # Post api to create new mechanic response => web token
  /api/auth/mechanicregister:
    post:
      summary: Create A New User
      tags:
        - Mechanic Authorization
      description: Create a new user with a valid CNIC, name, phoneNumber,location and password.
      produce:
        - applicaition/json
      cosume:
        - applicaition/json
      parameters:
        - in: body
          name: Create User
          description: Enter Valid Information.
          schema:
            type: object
            properties:
              CNIC:
                type: string
                description: Mechanic's valid CNIC number.
              name:
                type: string
                description: Mechanic's full name.
              phoneNumber:
                type: string
                description: Mechanic's Phone Number.
              location:
                type: string
                enum: ['Karachi South', 'Karachi East', 'Karachi West', 'Karachi Central', 'Karachi North', 'Korangi']
                description: User location
              service:
                type: string
                description: Mechanic's service.
              password:
                type: string
                description: Mechanic's password (at least 6 characters).
      responses:
        200:
          description: Mechanic created successfully.
          schemes:
            type: object
            example: Json web token
        400:
          description: Bad Request
        500:
          description: Internal Server Error

  
  
  # Post api to login a Mechanic response => web token
  /api/auth/mechaniclogin:
    post:
      summary: Login A Mechanic
      security: []
      tags:
        - Mechanic Authorization
      description: API to validate and login a mechanic with jwt
      produce:
        - applicaition/json
      cosume:
        - applicaition/json
      parameters:
        - in: body
          name: Login Mechanic
          schema:
            type: object
            properties:
              phoneNumber:
                type: string
                description: Mechanic's phone Number.
              password:
                type: string
                description: Mechanic's password.
      responses:
        200:
          description: Mechanic Logged In
          schemes:
            type: object
            example: Json web token
        400:
          description: Bad Request
        500:
          description: Internal Server Error


  
  
  # Get api to get the mechanic logged in
  /api/auth/mechanic-login:
    get:
      summary: Get the currently logged-in mechanic.
      tags:
        - Mechanic Authorization
      description: Retrieve the mechanic details for the currently authenticated user.
      security:
        - login_a_user: []
      responses:
        200:
          description: Mechanic details retrieved successfully.
          schema:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
              email:
                type: string
              # Add other user properties here excluding password
        401:
          description: Unauthorized. Mechanic not logged in or invalid token.
        500:
          description: Internal Server Error. Something went wrong on the server.
      security:
        - login_a_user: []
      parameters:
        - in: header
          name: Authorization
          description: JWT token to authenticate the mechanic.
          required: true
          schema:
            type: string
            format: jwt

  


# Get api to get the mechanic details by their id
  /api/auth/mechaniclogin/{mechanicid}:
    get:
      summary: Get mechanic by ID
      tags:
        - Mechanic Authorization
      description: Retrieve a mechanic's details by their ID.
      security:
        - login_a_user: []
      parameters:
        - in: path
          name: mechanicid
          required: true
          description: ID of the mechanic to retrieve
          schema:
            type: string
      responses:
        200:
          description: Mechanic details retrieved successfully
          schema:
            $ref: '#/definitions/Mechanic'
        404:
          description: Mechanic not found
          schema:
            type: object
            properties:
              msg:
                type: string
                description: Error message
                example: Mechanic not found
        500:
          description: Internal Server Error



                    # MECHANIC AUTHORIZATION END
  
  
